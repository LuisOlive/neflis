main:
  title: Masacre en Texas
  image: 91IROWtQDhMyRGRowpCw0BmnVkC
  year: 2003
  description:
    Durante un viaje de Texas a México, un grupo de jóvenes recoge a una autoestopista
    ensangrentada que asegura que es la única superviviente de una masacre ocurrida la noche
    anterior en una casa cercana. Remake del clásico homónimo de Tobe Hooper (1974)

